<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.proxy demo</title>
  <script src="/JQuery/js/jquery-2.0.3.js" type="text/javascript"></script>
  <script type="text/javascript">
	  $.ajaxSetup({
	  	global:true,
	  	beforeSend : function(XMLHttpRequest) {
	  		console.log("beforeSend running");
	  		console.log(XMLHttpRequest);
	  		// TODO 不知到怎么执行啊
	  		return false;
	  	}
	  });
  </script>
</head>
<body>
 
  <p><button id="test">Test</button></p>
  <p id="log"></p>
 
<script>
$( "#test" ).on( "click", function(){
	$.getJSON("http://list.lufax.com/list/service/news/sidebar-news?jsoncallback=?", function(data){
		for(var i in data) {
			$( "#log" ).append(data[i].title + "<br>");	
		}	
	});
});

$( "#test" ).click();
$( "#test" ).click();

</script>
 
 
 <br>使用ajax的Global Ajax Event Handlers，每次将path放在一个cache中，如果cache中存在，就不能再次提交
</body>
</html>
