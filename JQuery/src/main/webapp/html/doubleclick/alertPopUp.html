<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.proxy demo</title>
  <script src="/JQuery/js/jquery-2.0.3.js" type="text/javascript"></script>
</head>
<body>
 
  <p><button id="test" data-type="submit">Test</button></p>
  <p id="log"></p>
 
<script>

$( "#test" ).on( "click", function(){
	if(!confirm("Are you sure")) {
		return false;
	}
	$.getJSON("http://list.lufax.com/list/service/news/sidebar-news?jsoncallback=?", function(data){
		for(var i in data) {
			$( "#log" ).append(data[i].title + "<br>");	
		}	
	});	
} );

$( "#test" ).click();
$( "#test" ).click();


</script>
<br>使用confirm popup，让用户确认 
</body>
</html>
