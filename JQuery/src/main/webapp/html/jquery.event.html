<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.proxy demo</title>
  <script src="/JQuery/js/jquery-2.0.3.js" type="text/javascript"></script>
</head>
<body>
 
  <p><button id="test">Test</button></p>
  <p id="log"></p>
 
<script>
var obj = {
  name: "John",
  test: function() {
    $( "#log" ).append( this.name );
    $( "#test" ).off( "click", obj.test );
  }
};
$( "#test" ).on("click", function() {
	$( "#log" ).append( 'cango is right<br>' );
});
$( "#test" ).on( "click", jQuery.proxy( obj, "test" ) );

</script>
 
</body>
</html>
